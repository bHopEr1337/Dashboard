{% extends 'base_auth.html' %}

{% load static %}

{% block content %}
	
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title mb-4">
                        <h4>Register for a free account</h4>
                    </div>
                    <form action="" method="post">
                        <div class="form-group mb-3">
                            <input
                                    type="text"
                                    name="username"
                                    placeholder="username"
                                    id="usernameField"
                                    class="form-control form-control-sm"
                            />
                        </div>
                        <div class="invalid-feedback" style="display: none">
                            
                        </div>
                        <div class="form-group mb-3">
                            <input
                                    type="email"
                                    name="email"
                                    placeholder="Email"
                                    id="emailField"
                                    class="form-control form-control-sm"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <input
                                    type="password"
                                    name="password"
                                    placeholder="Password"
                                    id="passwordField"
                                    class="form-control form-control-sm"
                            />
                            <small class="float-end py-2">SHOW</small>
                        </div>
                        <input type="submit" value="Register" class="btn btn-block btn-primary w-100">
                    </form>
                </div>
                
                    
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    
    <script src="{% static 'js/register.js' %}"></script>

{% endblock %}
